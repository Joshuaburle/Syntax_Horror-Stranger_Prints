<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror FPS - PS2 Style</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
</head>
<body>
    <div id="viewport"></div>
    
    <div id="hud">
        <div id="prompt" hidden>Appuyez sur E</div>
        <div id="message" hidden>Message</div>
        <div id="crosshair">
            <div class="h-line"></div>
            <div class="v-line"></div>
        </div>
    </div>
    
    <div id="combat-screen" class="combat-screen" hidden>
        <canvas id="combat-canvas" width="640" height="480"></canvas>
        <div class="combat-ui">
            <div class="hp-bar">
                <div class="hp-fill" id="hp-fill"></div>
                <span class="hp-text" id="hp-text">20 / 20</span>
            </div>
            <div id="combat-message" class="combat-message">* Message de combat</div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
